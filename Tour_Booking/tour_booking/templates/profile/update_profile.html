
{% extends 'base_generic.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="new_username">New Username:</label>
          <input type="text" name="new_username" id="new_username" class="form-control">
        </div>
        <div class="form-group">
          <label for="new_first_name">New First Name:</label>
          <input type="text" name="new_first_name" id="new_first_name" class="form-control">
        </div>
        <div class="form-group">
          <label for="new_last_name">New Last Name:</label>
          <input type="text" name="new_last_name" id="new_last_name" class="form-control">
        </div>
        {{ password_form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
