{% load bootstrap5 %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>{% trans "Booking Tour" %}</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% bootstrap_css %}
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row test">
        <div class="nav_ul">
          {% block navbar %}
            {% include "navbar.html" %}
          {% endblock %}
        </div>
        <div>{% block content %}{% endblock %}</div>
        <div class="row">{% include "pagination.html" %}</div>
      </div>
    </div>
  </body>
</html>
